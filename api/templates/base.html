<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/static/logo-32x32.png">
    <meta name="description" content="Allows to merge PDF files!">
    <meta name="og:description" content="Allows to merge PDF files!">
    <meta property="og:title" content="PDFMerger" />
    <meta property="og:image" content="/static/logo-512x512.png">
    <meta property="og:url" content="https://pdfmerger.vercel.app/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link href="/static/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM">
    <script src="static/jquery-3.7.0.min.js"></script>

    {% block head %}
    {% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>

<body class="bg-dark">
    <header>
        {% block header %}
        {% endblock %}
    </header>
    {% block body %}
    {% endblock %}
</body>

</html>
